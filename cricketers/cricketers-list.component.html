<div class="container">
    <div class="row">
        <div class="content">
            <div class="col-md-8 col-md-offset-2">
                <h1 style="text-align:center">List of Players</h1>
                <hr/>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="pull-right">
                        </div>
                        <div class="table-responsive">
                            <table class="table table-filter">
                                <tbody>
                                    <tr *ngFor="let cricketerList of cricketerDetail; let i=index">
                                        <td>
                                            {{i+1}}
                                        </td>
                                    </tr>
                                </tbody>
                                <div class="media">
                                    <a href="#" class="pull-left">
                                        <img src="imageUrl" class="media-photo">
                                    </a>
                                    <h4 class="title">
                                        {{cricketerList?.firstName}}{{cricketerList?.lastName}}</h4>
                                        <div class="media-body">
                                            <span class="media-meta pull-right">{{cricketerList?.favShot}}</span>
                                            <p class="summary" appMyHighlighter>{{cricketerList?.batsmanBowler}}</p>
                                        </div>
                                </div>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
