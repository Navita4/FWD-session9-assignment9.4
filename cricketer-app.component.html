<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-wrap">
          <h1>Add a Cricketer</h1>
          <form #f="ngForm" novalidate autocomplete="off" (ngSubmit)="addCricketer(f.value)">
            <div class="form-group">
              <input type="text" [(ngModel)]="cricketerModel.firstName" name="firstName" class="form-control" 
              placeholder="FirstName" required #reffirst='ngModel' pattern="^[a-zA-z]*$" maxlength="15" minlength="2">
              <div *ngIf="reffirst.errors &&(reffirst.dirty||reffirst.touched)" class="alert alert-danger"> 
                <div [hidden]="!reffirst.errors.required">
                  Name is required.
                </div>
                <div [hidden]="!reffirst.errors.minlength">
                  Please enter atleast 2 characters.
                </div>
                <div [hidden]="!reffirst.errors.pattern">
                    Please enter alphabets.
                  </div>
              </div>
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="cricketerModel.lastName" id="lastName" name="lastName" class="form-control" 
                placeholder="LastName" required #reflast>
                <div *ngIf="reflast.errors &&(reflast.dirty||reflast.touched)" class="alert alert-danger"> 
                  <div [hidden]="!reflast.errors.required">
                    lastName is required.
                    <div [hidden]="!reflast.errors.minlength">
                        Please enter atleast 2 characters.
                      </div>
                      <div [hidden]="!reffirst.errors.pattern">
                          Please enter alphabets.
                        </div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" [(ngModel)]="cricketerModel.favShot" name="favShot" id="favbeverages" class="form-control"
                  placeholder="Favourite Shot" #refShot>
                </div>
                <div class="form-group">
                  <select class="txt-box" name="playerType" [(ngModel)]="cricketerModel.playerTypes" class="form-control"
                  #refbatBow>
                  <option [value]="cricketerModel.playerTypes"[disabled]="true" select option></option>
                  <option *ngFor="let player of playerType" [ngValue]="player.type">
                    {{player.type}}
                  </option>
                  </select>
                </div>
                <input type="submit" id="btn-login" class="btn btn-lg btn-custom btn-block" value="Add"[disabled]="f.invalid">
                <input type="submit" id="btn-login" class="btn btn-lg btn-custom btn-block" value="Reset"(click)=
                "resetForm(f)">
              </form>
              <hr>
        </div>
      </div>
    </div>
  </div>
</section>
<hr/>
<div *ngIf="cricketersArray.length>0">
  <app-cricketers-list[cricketerDetail]="cricketersArray"></app-cricketers-list>
</div>
